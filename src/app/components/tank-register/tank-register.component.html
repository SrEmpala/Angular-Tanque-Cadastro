
<div class="container p-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-6 border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>
                {{tituloFormulario}}
                <hr/>


                <form [formGroup]="formulario">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control form-control-sm" formControlName="nome"/>
                    </div>

                    <div class="form-group">
                        <label>Modelo</label>
                        <input type="text" class="form-control form-control-sm" formControlName="modelo"/>
                    </div>

                    <div class="form-group">
                        <label>Nação</label>
                        <input type="text" class="form-control form-control-sm" formControlName="nacao"/>
                    </div>
                    
                    <div class="container">
                        <div class="row">
                            <div>
                                <button type="submit" (click)="EnviarFormulario()" class="btn btn-sm btn-outline-secondary">Salvar</button>
                            </div>
                            <div class="pl-1">
                                <button type="button" class="btn btn-sm btn-light">Voltar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </h6>
        </div>
    </div>
</div>

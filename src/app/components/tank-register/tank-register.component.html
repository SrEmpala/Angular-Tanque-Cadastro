<div class="container p-5" *ngIf="tabelaVisibilidade">
    <div class="border border-light rounded p-5">
        <div>
            <button type="button" (click)="ExibirFormularioTanques()" class="btn btn-sm btn-secondary">
                Novo Tanque
            </button>
        </div>


    <hr/>
    
    <table class="table table-striped table-hover table-sm" *ngIf="tanques">
        <tr class="thead-light text-center">
            <th>Nome</th>
            <th>Modelo</th>
            <th>Nação</th>
            <th>Ações</th>
            <th></th>
        </tr>

        <tr *ngFor="let tanque of tanques" class="text-center">
            <td>{{tanque.nome}}</td>
            <td>{{tanque.modelo}}</td>
            <td>{{tanque.nacao}}</td>
            <td class="text-center">
                <button type="button" class="btn btn-sm btn-outline-info" (click)="FormularioAtualizar(tanque.id)">Atualizar</button> |
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="ExcluirTanque(tanque.id)">Excluir</button>
            </td>
        </tr>
    </table>
    </div>
</div>

<div class="container p-5" *ngIf="formularioVisibilidade">
    <div class="row justify-content-center align-items-center">
        <div class="col-6 border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>
                {{tituloFormulario}}
                <hr/>


                <form [formGroup]="formulario">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control form-control-sm" formControlName="nome"/>
                    </div>

                    <div class="form-group">
                        <label>Modelo</label>
                        <input type="text" class="form-control form-control-sm" formControlName="modelo"/>
                    </div>

                    <div class="form-group">
                        <label>Nação</label>
                        <input type="text" class="form-control form-control-sm" formControlName="nacao"/>
                    </div>
                    
                    <div class="container">
                        <div class="row">
                            <div>
                                <button type="submit" [disabled]="!formulario.valid" (click)="EnviarFormulario()" class="btn btn-sm btn-outline-secondary">Salvar</button>
                            </div>
                            <div class="pl-1">
                                <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </h6>
        </div>
    </div>
</div>
